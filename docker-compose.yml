services:
  writely-db:
      image: mongo
      ports:
        - 27017:27017
      volumes:
        - mongodb-data:/data/db
  writely-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    ports:
      - 8000:8000
    volumes:
      - ./backend:/app
      - /app/node_modules
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=mongodb://writely-db:27017/

volumes:
  mongodb-data: